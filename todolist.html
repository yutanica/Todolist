<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your To-Do List</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,close_small"
    />
    
    <link rel="stylesheet" href="todolist.css" />
</head>
<body>
    <div class="todo-container">
        <h1>Your To Do</h1>
        <form>
            <input type="text" id="todo-input" placeholder="กรอกสิ่งที่ต้องทำ"/>
            <button type="submit" id="add-todo">
                <span id="add-icon" class="material-symbols-outlined"> add </span>
            </button>
        </form>
        <ul id="todo-list">
            </ul>
        <div class="remaining-todo">Your remaining todos : <span class="remain"></span></div>
    </div>

    <div class="wallpaper-selector">
        <h2>Change Wallpaper</h2>
        <button data-wallpaper="panda1.jpg">Image 1</button>
        <button data-wallpaper="panda2.jpg">Image 2</button>
        <button data-wallpaper="panda3.jpg">Image 3</button>
        <button data-wallpaper="panda4.jpg">Image 4</button>
        <button data-wallpaper="panda5.jpg">Image 5</button>
        <button data-wallpaper="none">No Background</button>
    </div>

    <script src="todolist.js"></script>
</body>
</html>
